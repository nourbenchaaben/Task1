<!DOCTYPE html>
<!-- Declares the document is HTML5 -->
<html lang="en">
  <!-- Specifies the language of the document as English -->
  <head>
    <!-- Head section contains metadata and links to styles or scripts -->
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 for supporting various characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures the page scales correctly on all device sizes -->
    <title>Personal Profile</title>
    <!-- Title of the webpage, displayed on the browser tab -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Links an external CSS file to style the page -->
  </head>
  <body>
    <!-- The main content of the webpage starts here -->

    <!-- Header Section -->
    <!-- Contains the main title and a brief description -->
    <header>
      <h1>John Doe</h1>
      <!-- Main heading, usually a name or site title -->
      <p>Web Developer | Designer</p>
      <!-- Short tagline or description -->
    </header>

    <!-- Bio Section -->
    <!-- Provides a brief personal introduction -->
    <section class="bio">
      <!-- Displays a profile picture -->
      <img src="profile-pic.webp" alt="John's profile picture" />
      <!-- Paragraph describing the person -->
      <p>
        Hi! I'm John, a web developer passionate about creating responsive and
        accessible websites. I love coding and learning new web technologies.
      </p>
    </section>

    <!-- Skills Section -->
    <!-- Lists the individual's skills -->
    <section class="skills">
      <h2>Skills</h2>
      <!-- Heading level 2 for section titles -->
      <ul>
        <!-- Unordered list for displaying skills -->
        <li>HTML</li>
        <!-- Each skill is a list item -->
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
    </section>

    <!-- Portfolio Section -->
    <!-- Links to example projects -->
    <section class="portfolio">
      <h2>Portfolio</h2>
      <a href="#" target="_blank">Project 1</a>
      <!-- Hyperlink for Project 1, opens in a new tab -->
      |
      <a href="#" target="_blank">Project 2</a>
      <!-- Hyperlink for Project 2 -->
      |
      <a href="#" target="_blank">Project 3</a>
      <!-- Hyperlink for Project 3 -->
    </section>

    <!-- Footer Section -->
    <!-- Contains contact information -->
    <footer>
      <p>
        Contact me: <a href="mailto:johndoe@example.com">johndoe@example.com</a>
        <!-- Email link -->
      </p>
    </footer>
  </body>
</html>
